l_english:
 news.1.t:0 "Collapse of the Qing Empire!"
 news.1.d:0 "In response to the decline of the Qing state, which had proven ineffective in its efforts to modernize China and confront foreign aggression, many people have been seeking an alternative to this incompetent government.\nNow the time has come. Political instability has caused the almost 300-year-old empire to collapse like a house of cards.\n\nThe new Republic of China sees itself as the legitimate successor to this decaying country. But only time can tell whether the revolutionary movement is up to the task of reuniting Asia's largest and most influential state."
 news.1.a:0 "A golden opportunity to secure our influence!"
 news.1.b:0 "That's none of our business..."
 news.2.t:0 "[From.GetRulingIdeology] Coup d'Etat in [From.GetNameDef]"
 news.2.d:0 "The political chaos in [From.GetNameDef] has long caused unrest in the international community. This morning the dispute reached a new height when supporters of the [From.GetRulingParty] under the leadership of [From.GetLeader] stormed the government building and arrested the former party leaders.\n\nThis action has met with criticism from many and one can only wonder whether this radical change will actually improve the situation in [From.GetNameDef]."
 news.2.a:0 "Alright"
 election.1.t:0 "Elections in [Root.GetNameDef]"
 election.1.d:0 "The weeks before today's elections were restless, full of debates, rallys and absurd election promises. But now, the people of [Root.GetNameDef] fill the streets on their way to the polling booths. Even if a part of the population is still counting on the re-election of [Root.GetLeader], the opposition's candidates should not be underestimated."
 election.2.t:0 "Democracy at Risk?"
 election.2.d:0 "After the unexpected election of the [Root.GetRulingParty], many rumours arose about the abolition of democratic elections. The opposition calls on current President [Root.GetLeader] to maintain the elections despite the authoritarian tendencies of his party."
 election.2.a:0 "Yes! The voice of the people must be heard!"
 election.2.b:0 "Why elections if we're gonna get elected anyway?"
 # GENERIC EVENTS
 generic.BaI.1.t:0 "Far Left Movements in [Root.GetNameDef]"
 generic.BaI.1.d:0 "'While nations up against their oppressors around the world, those who claim to have achieved class consciousness in [Root.GetName] sit idly by and wait for change to come from within a political system so thoroughly corrupt, only revolution could save us from it!'\n\nSo speak new voices in the [Root.GetAdjective] far left movement. Referring to the rule of [Root.GetRulingParty] as a dictatorship of the power-hungry, they have begun calling for it to be brought out of power by any means necessary. Whether they will succeed remains to be seen."
 generic.BaI.1.a:0 "We have to deal with these §YRevolutionary Socialists§!."
 generic.BaI.1.b:0 "§YMarxism§! has contaminated our cities and industrial areas long enough!"
 generic.BaI.2.t:0 "New Socialist Movements in [Root.GetNameDef]"
 generic.BaI.2.d:0 "In the community centers and public places of [Root.GetNameDef] more and more people are gathering to discuss the socialist government of [Root.GetRulingParty]. These new movements show the enthusiasm of the people for the past workers revolution in our country. We should decide which of these new socialist movements we want to support."
 generic.BaI.2.a:0 "We can learn a lot from the §YRevolutionary Socialist Movement§!!"
 generic.BaI.2.b:0 "We shall support the §YMarxist Movements§!!"