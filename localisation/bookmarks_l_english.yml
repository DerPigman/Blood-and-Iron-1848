 BM_HISTORY_TITLE:0 "Brief History"
 BM_CUSTOM_TITLE:0 "Blood and Iron - History"
 BM_CUSTOM_DATES:0 "The Revolutions of 1848, known in some countries as the Spring of Nations, People's Spring, Springtime of the Peoples, or the Year of Revolution, were a series of political upheavals throughout Europe in 1848. It remains the most widespread revolutionary wave in European history."
 STALEMATE_AND_REBELLION:0 "Stalemate and Rebellion"
 STALEMATE_AND_REBELLION_DESC:0 "Both American offensives soon stall, however; the U.S. armies find it difficult to push south, and the Army of Northern Virginia is slowed by the winter of 1914–15. The Confederate invasion of Pennsylvania soon grinds to a halt at the Susquehanna River, only 50 miles from Philadelphia. From that high-water–mark, U.S. forces slowly start to push the Confederates back into Maryland."