l_english:
 soviet.BaI.1.t:0 "The Tsar announced his plans with the Imperial Duma"
 soviet.BaI.1.d:0 "Due to the increasing unrest between Nikolay II and the deputies, a meeting was held in the Imperial Duma during the last few days at the Tsar's request. Speaking to parliamentarians, he announced his plans for the future of the Russian Empire, concluding that only..."
 soviet.BaI.1.a:0 "...the tsar could bring glory to Russia."
 soviet.BaI.1.b:0 "...a democracy can please the people."
 soviet.BaI.1.c:0 "...a fair compromise can improve the situation."