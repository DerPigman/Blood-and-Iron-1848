l_english:
####  CONSERVATISM  ####
conservatism_ideologie:0 "Conservatism"
conservatism_ideologie_noun:0 "Conservatism"
conservatism_ideologie_desc:0 "Conservativ Democracy"
conservatism:0 "Conservatism"
conservatism_desc:0 "Considering rapid changes to society to be potentially harmful, conservativism espouses tradition, and occasionally moderate reforms, sometimes advocating a return to old moral values and philosophies, while keeping the society orderly and stable.\nConservatives often promote a relatively free market economy."
####  LIBERALISM  ####
liberalism_ideologie:0 "Liberalism"
liberalism_ideologie_noun:0 "Liberalism"
liberalism_ideologie_desc:0 "Liberal Democracy"
liberalism:0 "Liberalism"
liberalism_desc:0 "With a long philosophical tradition of valuing personal liberty, liberalism views safeguarding these rights as the primary function of the state.\nLiberalism promotes an unregulated free market and political system, a state which does intervene the least and only guarantees and defends the political and economic rights of every individual. Occasionally, liberals also espouse reforms, advocating progressive social policies, aiming to create a society where every individual is free to live his own life with full opportunities, regardless of status."
####  CENTRISM  ####
centrism_ideologie:0 "Centrism"
centrism_ideologie_noun:0 "Centrism"
centrism_ideologie_desc:0 "Centric Democracy"
centrism:0 "Centrism"
centrism_desc:0 "Centrism is a form of government which wants to achieve common sense solutions that appropriately address current and future needs, that support the public trust and serve the common good with consideration of risk and capacity in context of these needs."
####  SOCIALISM  ####
socialism_ideologie:0 "Socialism"
socialism_ideologie_noun:0 "Socialism"
socialism_ideologie_desc:0 "Socialist Democracy"
socialism:0 "Socialism"
socialism_desc:0 "Striving for equality and a socialist state by reformist means, democratic socialism aims to abolish or mitigate the effects of capitalism with public mandate.\nPromoting a rather Unitarian state and massively regulated market economy, they focus heavily on the worker’s rights, aiming to reform capitalism and humanise it, by aligning it with the more ethical ideas of social welfare, while somehow maintaining the capitalist mode of production and efficiency, rather than creating a utopian socialist economy system, which makes them less radical, while some radical streams might exist within."
####  JACOBINISM  ####
jacobinism_ideologie:0 "Jacobinism"
jacobinism_ideologie_noun:0 "Jacobinism"
jacobinism_ideologie_desc:0 "Leninist Regime"
jacobinism:0 "Syndicalism"
jacobinism_desc:0 "A political ideology based in Marxist thought, Leninism seeks to establish a socialist state by a vanguard party leading a revolution overthrowing capitalist society. Once in power, the party rules through a system whereby policies open for internal debate until a decision has been made."
####  MARXISM  ####
marxism_ideologie:0 "Marxism"
marxism_ideologie_noun:0 "Marxism"
marxism_ideologie_desc:0 "Marxist Regime"
marxism:0 "Marxism"
marxism_desc:0 "Encompassing a broad spectrum of economic and historical views, Marxist politics seek to apply the theories of Karl Marx to political practice. Class struggle and the need for transition to a society based on common ownership of the means of production characterise these ideologies."
####  NATIONALISM  ####
nationalism_ideologie:0 "Nationalism"
nationalism_ideologie_noun:0 "Nationalism"
nationalism_ideologie_desc:0 "Nazi Regime"
nationalism:0 "Nationalism"
nationalism_desc:0 "Rooted in extreme nationalism, mixed with socialist tendencies, National Socialism is driven by ideas of own militaristic supremacy and hegemony. It promotes aggressive expansionism, revanchism and a totalitarian state where the people are united under a strong leader with absolute power and a corporatist economy.\nWhile promoting rapid industrialisation, collectivisation and labour rights, espousing racial politics and violent, populist rhetoric, National Socialism is often vehemently opposed."
####  AUTHORITARIANISM  ####
authoritarianism_ideologie:0 "Authoritarianism"
authoritarianism_ideologie_noun:0 "Authoritarianism"
authoritarianism_ideologie_desc:0 "Regime"
authoritarianism:0 "Authoritarianism"
authoritarianism_desc:0 "Encompassing and attracting a variety of ultra-nationalist movements, fascism typically venerates devotion to the state and uniting the people under a strong leader, forcible oppressing any opposition, emphasises militaristic values and the total control of industry and commerce. Fascists regard the creation of a totalitarian state as necessary to prepare for any armed conflict and to respond to economic difficulties.\nIt is the leader’s duty to forge nationally unity and maintain a stable and orderly society."
military_dictatorship:0 "Military Dictatorship"
military_dictatorship_desc:0 "Often viewing itself as saving the nation from the corrupt or myopic civilian politicians, a military dictatorship justifies its position as “neutral” arbiters on the basis of their membership within the armed forces."
####  MONARCHISM  ####
monarchism_ideologie:0 "Monarchism"
monarchism_ideologie_noun:0 "Monarchism"
monarchism_ideologie_desc:0 "Kingdom"
absolute:0 "Absolute Monarchy"
absolute_desc:0 "An absolute monarchy is a form of monarchy in which one ruler has supreme authority and where that authority is not restricted by any written laws, legislature, or customs."
constitutional:0 "Constitutional Monarchy"
constitutional_desc:0 "A constitutional monarchy is a form of monarchy in which the sovereign exercises their authorities in accordance with a written or unwritten constitution."
####  OLIGARCHISM  ####
oligarchism_ideologie:0 "Oligarchism"
oligarchism_ideologie_noun:0 "Oligarchism"
oligarchism_ideologie_desc:0 "Oligarchic Regime"
colonial:0 "Colonialism"
colonial_desc:0 "Colonialism is the policy of a nation seeking to extend or retain its authority over other people or territories, generally with the aim of developing or exploiting them to the benefit of the colonizing country and helping the colonies modernize in terms defined by the colonizers, especially in economics, religion and health."
oligarchism:0 "Oligarchism"
oligarchism_desc:0 "Oligarchy is a form of government in which a group of people, who might be distinguished by nobility, wealth or education, religious or military control, rule with absolute power, while this attitude may vary greatly.\nAlthough often promoting a rather authoritarian government, democracy is not directly opposed, but not well-developed and executed. Oligarchs espouse a feudalistic and traditional society, with an emphasis on the citizen’s loyalty towards the government or rulers. Oligarchy advocates a federal controlled market by the respective ruler, with limited state intervention."
