 political.BaI.50.t:0 "Marxist Fad Blows Over"
 political.BaI.50.d:0 "Many marxist had predicted that [Root.GetName] was going to be the next nation to fall to the so-called international revolution, but after a few months of strikes and red flags in the streets, the movement seems to have died down. The lower class, the supposed driving force of the revolution, has more pressing concerns than overthrowing [Root.GetLeader] and seem decidedly unimpressed with how well these revolutions have played out elsewhere. Meanwhile, the intellectuals who wrote passionate calls for slitting the throats of the oppressors have turned out to be surprisingly reluctant to instigate anything that might actually upset their comfortable lifestyle.\n\nTalk of the revolution will likely continue, whether over cheap beers or expensive wines, but it will likely be talk and nothing more."
 political.BaI.50.a:0 "What a bunch of hypocrites."
 political.BaI.51.t:0 "Move Towards Democracy"
 political.BaI.51.d:0 "'If we silence the voices of the people, how can any of us claim to be the voice of [Root.GetName] ourselves? If we fear dissent, if we fear being publicly denounced or ousted by public vote, what we truly fear is that we are hated and reviled by our own citizens. Does the [Root.GetRulingParty] really have so little confidence in its principles?'\n\nA careful and loosely organized, but passionate faction in the government has begun to push for less repressive policies against enemies of the state. They want the public involved in decision-making through referendums and local party meetings, even if this means risking the future of the current agenda."
 political.BaI.51.a:0 "We can discuss this internally for a start."
 political.BaI.51.a.tt:0 "Increases the chance of internal support for arranging elections."
 political.BaI.51.b:0 "Knowing we're in the right, we can afford allowing our enemies to talk more openly."
 political.BaI.51.b.tt:0 "Increases the chance of people voicing support for democracy and forming an opposition."
 political.BaI.52.t:0 "[Root.GetRulingParty] Debates Democracy"
 political.BaI.52.d:0 "Surprisingly, the call for more referendums and less repressive measures against opponents of the regime has received some support in internal party discussions. While [Root.GetRulingParty] leadership remains skeptical, several influential members have supported a shift.\n\nPerhaps they have confidence that little will change in practice, or perhaps they are secretly traitors to the party cause, as many of their opponents would have it. Regardless, if the public call for such changes should come, some of the leaders of [Root.GetName] are ready to compromise."
 political.BaI.52.a:0 "The choice may not always stand between liberty and death."
 political.BaI.52.a.tt:0 "The government may arrange elections when the policy has majority support."
 political.BaI.53.t:0 "Democratic Opposition Forming"
 political.BaI.53.d:0 "Relaxing the restrictions on what sort of anti-[Root.GetRulingParty] propaganda can be spread publicly has, predictably, lead to an increase in public expressions of dissent. Organized demonstrations and pamphlets are so far found mostly in academic institutions and some of [Root.GetName]'s more unfortunate areas, but there is little doubt that the movement is spreading.\n\nThe nation's leaders are torn over the issue. [Root.GetLeader], who maintains an iron grip on party leadership, has little desire to diversify public debate. The first steps have already been taken, however, and there may be no turning back."
 political.BaI.53.a:0 "The movement appears to grow naturally in the absence of of repression."
 political.BaI.54.t:0 "Public Call for Elections"
 political.BaI.54.d:0 "The demonstrations of public dissent which were once confined to limited areas are now widespread. While people gather in the streets, the [Root.GetRulingParty] finds itself at a crossroads. If we continue allowing this propaganda to spread, the referendums suggested both from within the party itself as well as the opposition may show that we do not have the support of the public. The unity we have strived for is giving way to a plurality of opinions, united against us."
 political.BaI.54.a:0 "Even if reform is happening, we must show our strength by suppressing this defiance."
 political.BaI.54.b:0 "Let the people be heard."
 political.BaI.55.t:0 "Public Election in [Root.GetName]"
 political.BaI.55.d:0 "As freedom of expression and assembly have grown to become increasingly accepted in [Root.GetName], the faction within the [Root.GetRulingParty] calling for holding elections has gone from secret conspirators to publicly supported reformers. Despite [Root.GetLeader]'s protests, the country has been making a slow but steady move towards democracy for the past months and an election now seems like the natural next step.\n\nHowever, far from all [Root.GetAdjective] citizens are in favor of democratic reforms. There is still debate within the party regarding whether to wait holding the election until we can ensure a stable development."
 political.BaI.55.a:0 "Those loyal to the [Root.GetRulingParty] will support the decision now."
 political.BaI.55.b:0 "The reforms need broader support before an election can be held."
 political.BaI.56.t:0 "Democrats Demand Referendum"
 political.BaI.56.d:0 "Unsurprisingly, the idea of the people ruling the nation they inhabit can easily grow very popular among the people. The [Root.GetRulingParty], of course, sees the idea of democracy as represented by these movements - freedom of speech, public elections, free press - merely populist rhetoric meant to weaken [Root.GetLeader]'s government.\n\nHowever, there is no denying those ideas have taken hold among the [Root.GetAdjective] population. In true democratic fashion, they call for a public referendum on replacing the current regime. Although currently easy to ignore, these ideas have a way of growing very persistent. What will happen to us if we make peaceful revolution impossible?"
 political.BaI.56.a:0 "Round them up."
 political.BaI.56.b:0 "Just proceed as usual."
 political.BaI.56.c:0 "If we accept the referendum, perhaps we can preserve our legacy."
 political.BaI.57.t:0 "The [Root.GetAdjective] Spring"
 political.BaI.57.d:0 "After their attempt at a public referendum to institute democracy was refused, the people behind the suggestion have dismissed the [Root.GetLeader] regime as incorrigible. A broad coalition of rebel groups, united by their common goal of instituting more representative political systems in [Root.GetName], have taken up arms and announced that they will not rest until the [Root.GetRulingParty] is overthrown."
 political.BaI.57.a:0 "Spare us from this mob rule!"
 political.BaI.57.b:0 "At long last, [Root.GetName] is free!"
 political.BaI.58.t:0 "Democratic Movement Goes Silent"
 political.BaI.58.d:0 "After a few months of loud opposition against [Root.GetLeader]'s regime, calling for public elections and more liberal laws on freedom of assembly and speech, the movement seems to have fallen apart. People now express more concern about the stability of [Root.GetName] if such reforms were to take place, with those who clamor for democracy being seen more as troublemakers than everything else.\n\nMore mysteriously, many of the leading figures of the movement appear to have gone missing or stopped their work suddenly. Perhaps some of them chose to go into exile when they saw the failure of their efforts. Regardless, the [Root.GetRulingParty] government denies all knowledge and involvement."
 political.BaI.58.a:0 "What a bunch of quitters."
 political.BaI.59.t:0 "Authoritarianism on the Rise"
 political.BaI.59.d:1 "'The [Root.GetAdjective] people have been subjected too long to the incompetent rule of [Root.GetRulingParty]! They claim to represent the people, but fail to even keep our streets in order! Only by removing them from power can we make this nation grow!'\n\nThe authoritarian speakers in [Root.GetName] have made no secret of what they think of our current rulership and political system. Speeches like these have tapped into a public dissent that is particularly pronounced in the more conservative sections of the military."
 political.BaI.59.a:0 "The higher-ups may harbor unspoken sympathies."
 political.BaI.59.a.tt:0 "Increases the chance of internal support for a authoritarian coup."
 political.BaI.59.b:0 "The younger generation will take up the torch."
 political.BaI.59.b.tt:0 "Increases the chance of popular support for a authoritarian coup."
 political.BaI.60.t:0 "Authoritarian Sympathies in the Military"
 political.BaI.60.d:1 "Several high-ranking members of the [Root.GetAdjective] military have expressed support, some privately and some openly, for the Authoritarian movement in [Root.GetName]. They feel the [Root.GetRulingParty] has forgotten how important force of arms is to keeping the country together, and are increasingly annoyed by the army being treated by the government as more of a tool than a one of the nation's most important institutions. Some of them go as far as to suggest that a new government is needed, one that knows how to lead [Root.GetName] into the future.\n\nThis Authoritarian may not predominantly be politicians, but some of them have gained positions in the department of defense. If these developments continue, they may have sufficient political support to execute a coup."
 political.BaI.60.a:0 "The national spirit outranks the government."
 political.BaI.61.t:0 "Authoritarian Coup d'état"
 political.BaI.61.d:0 "Some will say they saw it coming. Both those who warned against the dangers of authoritarianism and those who extolled it as the savior of [Root.GetName] have found their prophecies made reality today, as the military in [Root.Capital.GetName] overthrew the [Root.GetRulingParty]-led government and seized power. [Root.GetLeader] is missing, rumored to have gone into exile, and the coup has been met with little initial resistance.\n\nThe new [Root.GetAdjective] leadership has no plans to allow resistance to grow, either. Martial law has been declared and with the changes that are underway, whatever comes after is unlikely to be very different."
 political.BaI.61.a:0 "A strong state is needed to protect people from themselves."
 political.BaI.62.t:0 "Civil War for Authoritarianism"
 political.BaI.62.d:1 "While the attempts of the authoritarian movement to revive nationalistic sentiment have seen some success, the resistance against these ideas remains high. The generals plotting to overthrow the current administration are disappointed in the lack of confidence the [Root.GetAdjective] population themselves seem to have in [Root.GetFascistParty].\n\nThey remain certain that the people will eventually tire of [Root.GetLeader], but are divided on what course of action to take. Some call for a coup to be executed now, before [Root.GetName]'s enemies take action. However, doing so while public support is limited would plunge the nation into civil war."
 political.BaI.62.a:0 "The will to power is meaningless if one hesitates to seize it."
 political.BaI.62.b:0 "They must unite the people first, then rule them."
 political.BaI.63.t:0 "Authoritarian Assault Divisions Form"
 political.BaI.63.d:0 "The political and the martial have always been intertwined in authoritarian. In parallel with its growing political movement, authoritarian parties have begun to form paramilitary organizations to protect against both internal and external threats, the internal threats being their political opponents. Although many people find this development worrying, the wave of militaristic furor has led to an increased amount of volunteers joining our armed forces.\n\nThe political leaders of the movement have pointed out that their opponents have reason to be afraid. Having the army permeated on several levels by so explicitly political elements, the enemies of [Root.GetName] and the enemies of authoritarian are beginning to look very much alike."
 political.BaI.63.a:0 "Only traitors to the country have anything to fear."
 political.BaI.64.t:0 "The Threat of the Left"
 political.BaI.64.d:0 "'[Root.GetLeader] would have you believe [Root.GetName] stands safe and united. It is no surprise such lies have poisoned the minds of our people, when a snake is coiled up next door! Look no further than across our border to see countrymen having turned on each because of the revolutionary ideas, declaring the end of nations. How long until they declare our nation dead as well? Will the [Root.GetRulingParty] protect us from this threat?'\n\nThe growth of the authoritarian movement in [Root.GetName] has been bolstered by the proximity of these left-wing fanatics. Many moderates who might normally dismiss authoritarian as another misguided ideological experiment find this to be a very real concern for them as well. Given the choice between the leadership of our neighbors and a authoritarian regime, they would admittedly prefer the latter. They might even be willing to actively support it."
 political.BaI.64.a:0 "We will be the vanguard against the left threat!"
 political.BaI.65.t:0 "Authoritarians Demand Referendum"
 political.BaI.65.d:1 "The rapidly growing [Root.GetAdjective] authoritarian movement has never claimed that they need majority support before they seize power, counting on uniting the nation under their leadership once their rule is established. However, it seems their public support has grown rapidly. Many authoritarians are now calling [Root.GetLeader] a hypocrite, claiming to represent the wishes of the people while in reality turning a deaf ear to the masses.\n\nThe call for a referendum has been dismissed as typical attempts at disrupting the system by [Root.GetRulingParty] members so far, but at least it's a political measure. If we do not act now, the authoritarians may choose the violent struggle as a better path to power."
 political.BaI.65.a:0 "Suppress this hateful movement!"
 political.BaI.65.b:0 "Don't pay any attention to them."
 political.BaI.65.c:0 "If the people want it, we'll hold the referendum."
 political.BaI.66.t:0 "Authoritarians March on [Root.Capital.GetName]"
 political.BaI.66.d:0 "Having been refused their referendum, almost a token attempt at seizing power legally, the authoritarians have used their significant public support and connections in the [Root.GetAdjective] military to attempt a coup. The [Root.GetRulingParty] government has refused their terms and claims it is going to fight to the end to preserve [Root.GetName] as we know it."
 political.BaI.66.a:0 "We will stop them at any cost!"
 political.BaI.66.b:0 "The authoritarians carry the true spirit of [Root.GetName]!"
 political.BaI.67.t:0 "Authoritarians Ridiculed"
 political.BaI.67.d:0 "The [Root.GetAdjective] people's infatuation with nationalistic pride and attempts to revive the glories of the past appears to have passed. A rude awakening for its ardent supporters, whose uniforms, militaristic posturing and over-the-top speeches are now more commonly the subject of mockery than sympathies.\n\nOnce considered a threat to the [Root.GetRulingParty] power base, [Root.GetAdjective] Authoritarianism is now increasingly seen as an absurd, extremist position and an attack on the most fundamental values of our nation, the very nation they claim to hold in such high regard. The word seems more suited as an insult than a political designation."
 political.BaI.67.a:0 "What a bunch of clowns."

