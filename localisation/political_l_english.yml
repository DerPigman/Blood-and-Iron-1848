l_english:
 election.1.a:0 "The §YConservative Party§W shall lead this country."
 election.1.b:0 "The §YLiberal Party§W shall lead this country."
 election.1.c:0 "The §YCentrists Party§W shall lead this country."
 election.1.e:0 "The §YSocialist Party§W shall lead this country."
 election.1.f:0 "The §YJacobinist Party§W shall lead this country."
 election.1.g:0 "The §YMarxist Party§W shall lead this country."
 election.1.h:0 "The §YNationalist Party§W shall lead this country."
 election.1.i:0 "The §YAuthoritarian Party§W shall lead this country."
 election.1.j:0 "The §YMonarchist Party§W shall lead this country."
 election.1.k:0 "The §YOligarchic Party§W shall lead this country."
 political.BaI.1.t:0 "Move Towards Democracy"
 political.BaI.1.d:0 "'If we silence the voices of the people, how can any of us claim to be the voice of [Root.GetName] ourselves? If we fear dissent, if we fear being publicly denounced or ousted by public vote, what we truly fear is that we are hated and reviled by our own citizens. Does the [Root.GetRulingParty] really have so little confidence in its principles?'\n\nA careful and loosely organized, but passionate faction in the government has begun to push for less repressive policies against enemies of the state. They want the public involved in decision-making through referendums and local party meetings, even if this means risking the future of the current agenda."
 political.BaI.1.a:0 "We can discuss this internally for a start."
 political.BaI.1.a.tt:0 "Increases the chance of internal support for arranging elections."
 political.BaI.1.b:0 "Knowing we're in the right, we can afford allowing our enemies to talk more openly."
 political.BaI.1.b.tt:0 "Increases the chance of people voicing support for democracy and forming an opposition."
 political.BaI.2.t:0 "[Root.GetRulingParty] Debates Democracy"
 political.BaI.2.d:0 "Surprisingly, the call for more referendums and less repressive measures against opponents of the regime has received some support in internal party discussions. While [Root.GetRulingParty] leadership remains skeptical, several influential members have supported a shift.\n\nPerhaps they have confidence that little will change in practice, or perhaps they are secretly traitors to the party cause, as many of their opponents would have it. Regardless, if the public call for such changes should come, some of the leaders of [Root.GetName] are ready to compromise."
 political.BaI.2.a:0 "The choice may not always stand between liberty and death."
 political.BaI.2.a.tt:0 "The government may arrange elections when the policy has majority support."
 political.BaI.3.t:0 "Democratic Opposition Forming"
 political.BaI.3.d:0 "Relaxing the restrictions on what sort of anti-[Root.GetRulingParty] propaganda can be spread publicly has, predictably, lead to an increase in public expressions of dissent. Organized demonstrations and pamphlets are so far found mostly in academic institutions and some of [Root.GetName]'s more unfortunate areas, but there is little doubt that the movement is spreading.\n\nThe nation's leaders are torn over the issue. [Root.GetLeader], who maintains an iron grip on party leadership, has little desire to diversify public debate. The first steps have already been taken, however, and there may be no turning back."
 political.BaI.3.a:0 "The movement appears to grow naturally in the absence of of repression."
 political.BaI.4.t:0 "Public Call for Elections"
 political.BaI.4.d:0 "The demonstrations of public dissent which were once confined to limited areas are now widespread. While people gather in the streets, the [Root.GetRulingParty] finds itself at a crossroads. If we continue allowing this propaganda to spread, the referendums suggested both from within the party itself as well as the opposition may show that we do not have the support of the public. The unity we have strived for is giving way to a plurality of opinions, united against us."
 political.BaI.4.a:0 "Even if reform is happening, we must show our strength by suppressing this defiance."
 political.BaI.4.b:0 "Let the people be heard."
 political.BaI.5.t:0 "Public Election in [Root.GetName]"
 political.BaI.5.d:0 "As freedom of expression and assembly have grown to become increasingly accepted in [Root.GetName], the faction within the [Root.GetRulingParty] calling for holding elections has gone from secret conspirators to publicly supported reformers. Despite [Root.GetLeader]'s protests, the country has been making a slow but steady move towards democracy for the past months and an election now seems like the natural next step.\n\nHowever, far from all [Root.GetAdjective] citizens are in favor of democratic reforms. There is still debate within the party regarding whether to wait holding the election until we can ensure a stable development."
 political.BaI.5.a:0 "Those loyal to the [Root.GetRulingParty] will support the decision now."
 political.BaI.5.b:0 "The reforms need broader support before an election can be held."
 political.BaI.6.t:0 "Democrats Demand Referendum"
 political.BaI.6.d:0 "Unsurprisingly, the idea of the people ruling the nation they inhabit can easily grow very popular among the people. The [Root.GetRulingParty], of course, sees the idea of democracy as represented by these movements - freedom of speech, public elections, free press - merely populist rhetoric meant to weaken [Root.GetLeader]'s government.\n\nHowever, there is no denying those ideas have taken hold among the [Root.GetAdjective] population. In true democratic fashion, they call for a public referendum on replacing the current regime. Although currently easy to ignore, these ideas have a way of growing very persistent. What will happen to us if we make peaceful revolution impossible?"
 political.BaI.6.a:0 "Round them up."
 political.BaI.6.b:0 "Just proceed as usual."
 political.BaI.6.c:0 "If we accept the referendum, perhaps we can preserve our legacy."
 political.BaI.7.t:0 "The [Root.GetAdjective] Spring"
 political.BaI.7.d:0 "After their attempt at a public referendum to institute democracy was refused, the people behind the suggestion have dismissed the [Root.GetLeader] regime as incorrigible. A broad coalition of rebel groups, united by their common goal of instituting more representative political systems in [Root.GetName], have taken up arms and announced that they will not rest until the [Root.GetRulingParty] is overthrown."
 political.BaI.7.a:0 "Spare us from this mob rule!"
 political.BaI.7.b:0 "At long last, [Root.GetName] is free!"
 political.BaI.8.t:0 "Democratic Movement Goes Silent"
 political.BaI.8.d:0 "After a few months of loud opposition against [Root.GetLeader]'s regime, calling for public elections and more liberal laws on freedom of assembly and speech, the movement seems to have fallen apart. People now express more concern about the stability of [Root.GetName] if such reforms were to take place, with those who clamor for democracy being seen more as troublemakers than everything else.\n\nMore mysteriously, many of the leading figures of the movement appear to have gone missing or stopped their work suddenly. Perhaps some of them chose to go into exile when they saw the failure of their efforts. Regardless, the [Root.GetRulingParty] government denies all knowledge and involvement."
 political.BaI.8.a:0 "What a bunch of quitters."
