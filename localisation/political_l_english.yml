 political.BaI.33.t:0 "Jacobinism on the Rise"
 political.BaI.33.d:0 "'While nations up against their oppressors around the world, those who claim to have achieved class consciousness in [Root.GetName] sit idly by and wait for change to come from within a political system so thoroughly corrupt, only revolution could save us from it!'\n\nSo speak new voices in the [Root.GetAdjective] jacobinist movement. Referring to the rule of [Root.GetRulingParty] as a dictatorship of the power-hungry, they have begun calling for it to be brought out of power by any means necessary. Whether those means will come from within or without remains to be seen."
 political.BaI.33.a:0 "There may be those in the government itself who support such ideas."
 political.BaI.33.a.tt:0 "Increases the chance of internal support for a jacobinist coup."
 political.BaI.33.b:0 "A movement for the people must seek support from the people."
 political.BaI.33.b.tt:0 "Increases the chance of popular support for a jacobinist uprising."
 political.BaI.34.t:0 "Jacobinist Sympathies in Government"
 political.BaI.34.d:0 "Although the party line of the [Root.GetRulingParty] is to strongly oppose revolutionary ideas, keeping a watchful eye on the nation's radical left-wing elements, some people in government are more open to the possibility. If nothing else, they see room for addressing the concerns of the people who look to jacobinism for solutions without risking a full-scale civil war.\n\nAlthough they may be seen as traitors by those who remain loyal to [Root.GetLeader], these dissident voices may be the ones to ensure a relatively bloodless transition should the revolution come."
 political.BaI.34.a:0 "We'll keep a close eye on them too, for many reasons."
 political.BaI.34.a.tt:0 "If public support is sufficient, a coup can be executed."
 political.BaI.35.t:0 "Jacobinist Execute Coup"
 political.BaI.35.d:0 "While the popular movement for jacobinist revolution has been loud and terrifying, a certain section of the political movement has been largely quiet and waiting. The wait is now over. Today, just as the [Root.GetRulingParty] leadership and army were bracing for a revolt on national scale, a number of officials in the [Root.GetAdjective] government swiftly placed [Root.GetLeader] under house arrest and entered negotiations with the rebels.\n\nWhile retaining a pretense of safeguarding order, what the negotiations effectively amounted to was to secure positions within the new jacobinist state for those who chose to cooperate. The coup was finished before anyone could move to stop it, and those who would have are now imprisoned, exiled or executed by the new regime."
 political.BaI.35.a:0 "The tides of history will sweep away the past."
 political.BaI.36.t:0 "Class Conflicts Divide [Root.GetName]"
 political.BaI.36.d:0 "The jacobinist revolutionary movement, once a fringe popular among radical academics in theory and troublemakers in practice, has seen increased support among the [Root.GetAdjective] lower class. The fact that even more people choose to identify themselves with a 'class' at all implies that Jacobinist ideas are spreading beyond those who actively seek to overthrow the government.\n\n[Root.GetRulingParty] members lament this development, longing for a time when '[Root.GetAdjective]' was what people identified as first and foremost. Their concerns are not unfounded. It could be argued that a revolution is already underway, occurring on several levels of society, and it may be too late to stop it."
 political.BaI.36.a:0 "The people may call themselves whatever they want."
 political.BaI.37.t:0 "Soldiers Desert to Jacobinist Partisans"
 political.BaI.37.d:0 "'Nationalists would have you spill your blood for them on the front lines, turning brother against brother over disputes that do not concern the working man! Instead of taking up arms against workers who struggle abroad, raise them against the oppressors and overthrow the tyrants!'\n\nThe army, usually a bastion of patriotism and loyalty, has proven not to be immune to the jacobinist propaganda spreading rapidly in [Root.GetName]. Soldiers are deserting, refusing to fight for their country, sometimes going as far as joining partisan movements that claim to be preparing for revolution."
 political.BaI.37.a:0 "Perhaps they are merely fighting for a different [Root.GetName]."
 political.BaI.38.t:0 "The [GetMonth] Revolution"
 political.BaI.38.d:0 "The notion that the jacobinist movement represents the people has certainly gotten wind in its sails in [Root.GetName], where the public support for the jacobinist party has increased rapidly in the past months. But those who call for revolution are no longer a disparate collection of guerrillas and disgruntled unions. The group behind the call for revolt is organized enough to form a government if they succeed.\n\nNevertheless, if the revolution started now, it could hardly be executed without launching [Root.GetName] into civil war. Should the revolutionaries risk tearing the nation in two to satisfy their impatience, or wait for a better opportunity in the future?"
 political.BaI.38.a:0 "Those who wish to make history must act today!"
 political.BaI.38.b:0 "Revolution is inevitable. The inevitable can wait."
 political.BaI.39.t:0 "Jacobinist Demand Referendum"
 political.BaI.39.d:0 "Jacobinist ideas took root in [Root.GetName] a long time ago, but have gained much more widespread support lately. The movement has spread outside political theory and into political practice, with disgruntled people and even some high-profile celebrities voicing support. The jacobinist call this class consciousness. The [Root.GetRulingParty] call it a fast track to riots and treason.\n\nShowing little faith in [Root.GetLeader] being willing to implement the reforms they demand, the more vocal jacobinist have called for an immediate referendum to have the current government removed. While we might be able to reverse the momentum of this mass movement, failure to do so will doubtlessly result in the more popular jacobinist method of removal: Revolution."
 political.BaI.39.a:0 "Un-[Root.GetAdjective] activities must be stopped!"
 political.BaI.39.b:0 "Ignore them, they're just causing trouble."
 political.BaI.39.c:0 "The referendum is preferable to a bloody revolt.
 political.BaI.40.t:0 "Jacobinists Rise Up"
 political.BaI.40.d:0 "After their request for a referendum was denied, the few reformers of the jacobinist movement in [Root.GetName] rapidly lost influence to the more radical elements. With the [Root.GetRulingParty]'s refusal to acknowledge the public support for the suggested reforms, the romantic view of the revolution gradually grew more widespread and the leaders of the movement become those who could most easily start a riot. Those riots have now erupted into a full-scale civil war, with the future of the nation at stake."
 political.BaI.40.a:0 "We won't allow them to ruin our country!"
 political.BaI.40.b:0 "The fire of the revolution must be extinguished with the blood of the oppressors!"
 political.BaI.41.t:0 "Jacobinist Fad Blows Over"
 political.BaI.41.d:0 "Many jacobinist had predicted that [Root.GetName] was going to be the next nation to fall to the so-called international revolution, but after a few months of strikes and red flags in the streets, the movement seems to have died down. The lower class, the supposed driving force of the revolution, has more pressing concerns than overthrowing [Root.GetLeader] and seem decidedly unimpressed with how well these revolutions have played out elsewhere. Meanwhile, the intellectuals who wrote passionate calls for slitting the throats of the oppressors have turned out to be surprisingly reluctant to instigate anything that might actually upset their comfortable lifestyle.\n\nTalk of the revolution will likely continue, whether over cheap beers or expensive wines, but it will likely be talk and nothing more."
 political.BaI.41.a:0 "What a bunch of hypocrites."
 political.BaI.42.t:0 "Marxism on the Rise"
 political.BaI.42.d:0 "'While nations up against their oppressors around the world, those who claim to have achieved class consciousness in [Root.GetName] sit idly by and wait for change to come from within a political system so thoroughly corrupt, only revolution could save us from it!'\n\nSo speak new voices in the [Root.GetAdjective] marxist movement. Referring to the rule of [Root.GetRulingParty] as a dictatorship of the power-hungry, they have begun calling for it to be brought out of power by any means necessary. Whether those means will come from within or without remains to be seen."
 political.BaI.42.a:0 "There may be those in the government itself who support such ideas."
 political.BaI.42.a.tt:0 "Increases the chance of internal support for a marxist coup."
 political.BaI.42.b:0 "A movement for the people must seek support from the people."
 political.BaI.42.b.tt:0 "Increases the chance of popular support for a marxist uprising."
 political.BaI.43.t:0 "Marxist Sympathies in Government"
 political.BaI.43.d:0 "Although the party line of the [Root.GetRulingParty] is to strongly oppose revolutionary ideas, keeping a watchful eye on the nation's radical left-wing elements, some people in government are more open to the possibility. If nothing else, they see room for addressing the concerns of the people who look to marxism for solutions without risking a full-scale civil war.\n\nAlthough they may be seen as traitors by those who remain loyal to [Root.GetLeader], these dissident voices may be the ones to ensure a relatively bloodless transition should the revolution come."
 political.BaI.43.a:0 "We'll keep a close eye on them too, for many reasons."
 political.BaI.43.a.tt:0 "If public support is sufficient, a coup can be executed."
 political.BaI.44.t:0 "Marxist Execute Coup"
 political.BaI.44.d:0 "While the popular movement for marxist revolution has been loud and terrifying, a certain section of the political movement has been largely quiet and waiting. The wait is now over. Today, just as the [Root.GetRulingParty] leadership and army were bracing for a revolt on national scale, a number of officials in the [Root.GetAdjective] government swiftly placed [Root.GetLeader] under house arrest and entered negotiations with the rebels.\n\nWhile retaining a pretense of safeguarding order, what the negotiations effectively amounted to was to secure positions within the new marxist state for those who chose to cooperate. The coup was finished before anyone could move to stop it, and those who would have are now imprisoned, exiled or executed by the new regime."
 political.BaI.44.a:0 "The tides of history will sweep away the past."
 political.BaI.45.t:0 "Class Conflicts Divide [Root.GetName]"
 political.BaI.45.d:0 "The marxist revolutionary movement, once a fringe popular among radical academics in theory and troublemakers in practice, has seen increased support among the [Root.GetAdjective] lower class. The fact that even more people choose to identify themselves with a 'class' at all implies that Marxist ideas are spreading beyond those who actively seek to overthrow the government.\n\n[Root.GetRulingParty] members lament this development, longing for a time when '[Root.GetAdjective]' was what people identified as first and foremost. Their concerns are not unfounded. It could be argued that a revolution is already underway, occurring on several levels of society, and it may be too late to stop it."
 political.BaI.45.a:0 "The people may call themselves whatever they want."
 political.BaI.46.t:0 "Soldiers Desert to Marxist Partisans"
 political.BaI.46.d:0 "'Nationalists would have you spill your blood for them on the front lines, turning brother against brother over disputes that do not concern the working man! Instead of taking up arms against workers who struggle abroad, raise them against the oppressors and overthrow the tyrants!'\n\nThe army, usually a bastion of patriotism and loyalty, has proven not to be immune to the marxist propaganda spreading rapidly in [Root.GetName]. Soldiers are deserting, refusing to fight for their country, sometimes going as far as joining partisan movements that claim to be preparing for revolution."
 political.BaI.46.a:0 "Perhaps they are merely fighting for a different [Root.GetName]."
 political.BaI.47.t:0 "The [GetMonth] Revolution"
 political.BaI.47.d:0 "The notion that the marxist movement represents the people has certainly gotten wind in its sails in [Root.GetName], where the public support for the marxist party has increased rapidly in the past months. But those who call for revolution are no longer a disparate collection of guerrillas and disgruntled unions. The group behind the call for revolt is organized enough to form a government if they succeed.\n\nNevertheless, if the revolution started now, it could hardly be executed without launching [Root.GetName] into civil war. Should the revolutionaries risk tearing the nation in two to satisfy their impatience, or wait for a better opportunity in the future?"
